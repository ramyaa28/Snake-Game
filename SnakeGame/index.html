<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>

            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
    </div>
    <audio id="eatSound" src="C:\Users\hp\SnakeGame\sounds\eating-sound.mp3"></audio>
    <audio id="gameOverSound" src="C:\Users\hp\SnakeGame\sounds\game-over.mp3"></audio>
    <audio id="powerUpSound" src="C:\Users\hp\SnakeGame\sounds\power up.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
